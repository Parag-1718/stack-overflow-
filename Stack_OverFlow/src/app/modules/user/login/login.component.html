
<div class="d-flex justify-content-center row my-5">

    <div class="form col-md-3 text-capitalize">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    
            <div class=" mb-3">
                <label for="email">email</label>
              <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
              <div class=" text-danger">
                <p *ngIf="loginForm.get('email')?.errors?.['required'] &&  loginForm.get('email')?.touched">email is required</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">invalid email</p>
              </div>
            </div>
        
            <div class=" mb-3">
                <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
              <div class="text-danger">
                <p *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">password is required</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern'] && loginForm.get('password')?.touched">Minimum eight characters, at least one uppercase letter,one lowercase letter, one number, one spacial character are required</p>
              </div>
            </div>
        
            <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
