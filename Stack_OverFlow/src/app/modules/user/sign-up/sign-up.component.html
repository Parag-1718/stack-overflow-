
<div class="conatiner row my-5">
     <div class="col-md-6"></div>
     <div class="col-md-3 text-capitalize">
        <form [formGroup]="signUpForm" (ngSubmit)="signup(signUpForm.value)">
    
            <div class=" mb-3">
                <label for="displayname">Display Name</label>
              <input type="text" class="form-control" id="displayname" placeholder="displayname" formControlName="displayname">
              <div class="text-danger">
                <p *ngIf="signUpForm.get('displayname')?.errors?.['minlength'] && signUpForm.get('displayname')?.touched">minimum 3 character is required</p>
                <p *ngIf="signUpForm.get('displayname')?.errors?.['required'] && signUpForm.get('displayname')?.touched">Name is required</p>
              </div>
            </div>

            <div class=" mb-3">
                <label for="email">email</label>
              <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
              <div class=" text-danger">
                <p *ngIf="signUpForm.get('email')?.errors?.['required'] &&  signUpForm.get('email')?.touched">email is required</p>
                <p *ngIf="signUpForm.get('email')?.errors?.['email'] && signUpForm.get('email')?.touched">invalid email</p>
              </div>
            </div>
        
            <div class=" mb-3">
                <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
              <div class="text-danger">
                <p *ngIf="signUpForm.get('password')?.errors?.['required'] && signUpForm.get('password')?.touched">password is required</p>
                <p *ngIf="signUpForm.get('password')?.errors?.['pattern'] && signUpForm.get('password')?.touched">Minimum eight characters, at least one uppercase letter,one lowercase letter, one number, one spacial character are required</p>
              </div>
            </div>
        
            <button type="submit" class="btn" [disabled]="signUpForm.invalid">sign up</button>
        </form>
     </div>
     <div class="col-md-6"></div>
</div>
